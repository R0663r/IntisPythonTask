<div class="span6">
    <div>
        <span>Filter by role: </span>
        <select ng-model="$ctrl.roleFilter">
            <option value="">All</option>
            <option value="admin">Admin</option>
            <option value="manager">Manager</option>
            <option value="user">User</option>
        </select>
    </div>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">First name</th>
            <th style="min-width: 80px;">Last name</th>
            <th style="min-width: 80px;">Role</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in $ctrl.users | filter:{role: $ctrl.roleFilter}">
            <td>{{user.first_name}}</td>
            <td>{{user.last_name }}</td>
            <td>{{user.role}}</td>
            <td><a ng-href="#!/profile/{{user.id}}" ng-click="$ctrl.displayUser('view')" class="btn btn-small btn-info">View</a></td>
            <td><a ng-href="#!/profile/{{user.id}}" ng-click="$ctrl.displayUser('edit')" class="btn btn-small btn-warning">Edit</a></td>
            <td><a ng-click="$ctrl.deleteUser(user)" class="btn btn-small btn-danger" ng-if="isAuthorized('delete')">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a href="#!/signup" class="btn btn-small" ng-if="isAuthorized('createUser')">Create new user</a>
</div>

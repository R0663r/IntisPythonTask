<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">First name</th>
            <th style="min-width: 80px;">Last name</th>
            <th style="min-width: 80px;">Role</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in $ctrl.users">
            <td>{{user.first_name}}</td>
            <td>{{user.last_name }}</td>
            <td>{{user.role}}</td>
            <td><a ng-href="#!/profile/{{user.id}}" class="btn btn-small btn-info">View</a></td>
            <td><a ng-href="#!/profile/{{user.id}}" ng-click="$ctrl.editUser(user)" class="btn btn-small btn-warning">Edit</a></td>
            <td><a ng-click="$ctrl.deleteUser(user)" class="btn btn-small btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a href="#!/signup" class="btn btn-small">Create new user</a>
</div>

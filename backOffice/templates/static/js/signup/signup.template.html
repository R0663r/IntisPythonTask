<form role="form" ng-submit="$ctrl.createUser()">
    <h2 class="form-vertical-heading">Please sign up</h2>

    <div class="form-group">
        <label for="inputFirstName">First Name</label>
        <input type="text" id="inputFirstName" class="form-control" ng-model="$ctrl.user.first_name" placeholder="First Name" required="">
    </div>
    <div class="form-group">
        <label for="inputLastName">Last Name</label>
        <input type="text" id="inputLastName" class="form-control" ng-model="$ctrl.user.last_name" placeholder="Last Name" required="">
    </div>
    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" id="inputEmail" class="form-control" ng-model="$ctrl.user.email" placeholder="Email address" required="" autofocus="">
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="$ctrl.user.password" placeholder="Password" required="">
    </div>
    <div class="form-group">
        <label for="inputRePassword">Re-Password</label>
        <input type="password" id="inputRePassword" class="form-control" ng-model="$ctrl.user.repassword" placeholder="Re-Password" required="">
    </div>
    <select class="form-group" ng-model="$ctrl.user.role" required="">
        <option value="" disabled selected>Select role</option>
        <option value="admin">Admin</option>
        <option value="manager">Manager</option>
        <option value="user">User</option>
    </select>
    <br />
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" id="inputAddress" class="form-control" ng-model="$ctrl.user.address" placeholder="Address" required="">
    </div>
    <div class="form-group">
        <label for="inputPhone">Phone</label>
        <input type="text" id="inputPhone" class="form-control" ng-model="$ctrl.user.phone" placeholder="Phone" required="">
    </div>
    <div class="form-group">
        <label for="inputPostalCode">Postal Code</label>
        <input type="text" id="inputPostalCode" class="form-control" ng-model="$ctrl.user.postal_code" placeholder="Postal Code" required="">
    </div>
    <label for="">Birth Date</label>
    <div class="row">
        <div class="col-xs-4 col-md-4">
            <select class="form-control" ng-model="$ctrl.user.date_of_birth.day">
                <option ng-repeat="n in [1, 31] | range" ng-value="n">{{n}}</option>
            </select>
        </div>
        <div class="col-xs-4 col-md-4">
            <select class="form-control" ng-model="$ctrl.user.date_of_birth.month">
                <option ng-repeat="n in [1, 12] | range" ng-value="n">{{n}}</option>
            </select>
        </div>
        <div class="col-xs-4 col-md-4">
            <select class="form-control" ng-model="$ctrl.user.date_of_birth.year">
                <option ng-repeat="n in [1900, 2100] | range" ng-value="n">{{n}}</option>
            </select>
        </div>
    </div>
    <br />
    <label class="radio-inline">
        <input type="radio" name="sex" id="inlineCheckbox1" value="male" ng-model="$ctrl.user.gender" />
        Male
    </label>
    <label class="radio-inline">
        <input type="radio" name="sex" id="inlineCheckbox2" value="female" ng-model="$ctrl.user.gender" />
        Female
    </label>
    <br />
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>

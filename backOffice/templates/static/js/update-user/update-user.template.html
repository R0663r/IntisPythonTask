<form>
    <div class="form-group">
        <label for="updateFirstName">First Name</label>
        <input type="text" id="updateFirstName" class="form-control" ng-model="$ctrl.user.first_name" required="">
    </div>
    <div class="form-group">
        <label for="updateLastName">Last Name</label>
        <input type="text" id="updateLastName" class="form-control" ng-model="$ctrl.user.last_name" required="">
    </div>
    <div class="form-group">
        <label for="updateEmail">Email address</label>
        <input type="email" id="updateEmail" class="form-control" ng-model="$ctrl.user.email" required="" autofocus="">
    </div>
    <div class="form-group">
        <label for="updatePassword">Password</label>
        <input type="password" id="updatePassword" class="form-control" ng-model="$ctrl.user.password" required="">
    </div>
    <div class="form-group">
        <label for="updateRePassword">Repeate Password</label>
        <input type="password" id="updateRePassword" class="form-control" ng-model="$ctrl.re_password" required="">
    </div>
    <select class="form-group" ng-model="$ctrl.user.role" required="">
        <option value="" disabled selected>Select role</option>
        <option value="admin">Admin</option>
        <option value="menager">Menager</option>
        <option value="user">User</option>
    </select>
    <br />
    <div class="form-group">
        <label for="updateAddress">Address</label>
        <input type="text" id="updateAddress" class="form-control" ng-model="$ctrl.user.address" required="">
    </div>
    <div class="form-group">
        <label for="updatePhone">Phone</label>
        <input type="text" id="updatePhone" class="form-control" ng-model="$ctrl.user.phone" required="">
    </div>
    <div class="form-group">
        <label for="updatePostalCode">Postal Code</label>
        <input type="text" id="updatePostalCode" class="form-control" ng-model="$ctrl.user.postal_code" required="">
    </div>
    <label for="">Birth Date</label>
    <div class="row">
        <div class="col-xs-4 col-md-4">
            <select class="form-control">
                <option ng-repeat="n in [1, 31] | range" value="{{n}}">{{n}}</option>
            </select>
        </div>
        <div class="col-xs-4 col-md-4">
            <select class="form-control">
                <option ng-repeat="n in [1, 12] | range" value="{{n}}">{{n}}</option>
            </select>
        </div>
        <div class="col-xs-4 col-md-4">
            <select class="form-control">
                <option ng-repeat="n in [1900, 2100] | range" value="{{n}}">{{n}}</option>
            </select>
        </div>
    </div>
    <br />
    <label class="radio-inline">
        <input type="radio" name="updateSex" id="inlineCheckbox1" value="male" />
        Male
    </label>
    <label class="radio-inline">
        <input type="radio" name="updateSex" id="inlineCheckbox2" value="female" />
        Female
    </label>
    <br />
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
</form>
